<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Dueño</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7fafc; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 2px 16px #b2dfdb; }
        label { font-weight: bold; }
        input { width: 100%; padding: 8px; margin: 10px 0 20px 0; border-radius: 8px; border: 1px solid #b2dfdb; }
        .btn { background: #2a9d8f; color: #fff; font-size: 1.1em; padding: 12px 30px; border: none; border-radius: 30px; cursor: pointer; }
        .btn:hover { background: #e76f51; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Dueño</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit" class="btn">Registrar dueño</button>
        </form>
    </div>
</body>
</html>
