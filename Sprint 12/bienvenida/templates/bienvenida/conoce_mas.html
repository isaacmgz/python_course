<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conoce más</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f7fafc; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 2px 16px #b2dfdb; }
        h2 { color: #2a9d8f; font-family: 'Fredoka One', cursive, Arial, sans-serif; text-align: center; }
        .galeria { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        .galeria img { width: 220px; border-radius: 12px; box-shadow: 0 2px 8px #b2dfdb55; }
        .calendario { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .fecha-btn {
            background: #2a9d8f;
            color: #fff;
            font-family: 'Fredoka One', cursive, Arial, sans-serif;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, transform 0.2s;
        }
        .fecha-btn:hover {
            background: #e76f51;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conoce más sobre nuestros servicios</h2>
        <div class="galeria">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Consulta veterinaria">
            <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=400&q=80" alt="Cuidado especial mascotas">
            <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=400&q=80" alt="Perro feliz">
        </div>
        <h3>Simulación de calendario</h3>
        <div class="calendario">
            {% for fecha in fechas %}
                <form method="get" action="{% url 'seleccionar_horario' %}">
                    <input type="hidden" name="dia" value="{{ fecha }}">
                    <button type="submit" class="fecha-btn">{{ fecha }}</button>
                </form>
            {% endfor %}
        </div>
        <div style="margin-top:30px; text-align:center;">
            <a href="{% url 'servicios' %}" class="btn" style="
                background: linear-gradient(90deg, #2a9d8f 60%, #e76f51 100%);
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 12px 28px;
                font-family: 'Fredoka One', cursive, Arial, sans-serif;
                font-size: 1.1em;
                box-shadow: 0 2px 8px #b2dfdb55;
                text-decoration: none;
                transition: background 0.2s, transform 0.2s;
                display: inline-block;
            " onmouseover="this.style.background='#e76f51';this.style.transform='scale(1.08)';"
              onmouseout="this.style.background='linear-gradient(90deg, #2a9d8f 60%, #e76f51 100%)';this.style.transform='scale(1)';">
                Volver a servicios
            </a>
        </div>
    </div>
</body>
</html>
