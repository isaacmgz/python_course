<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de cita</title>
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f7fafc; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 2px 16px #b2dfdb; text-align: center; }
        .btn { background: #2a9d8f; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; margin: 10px; text-decoration: none; }
        .btn:hover { background: #e76f51; }
        .botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Cita registrada con éxito!</h2>
        <p><strong>Dueño:</strong> {{ cita.owner.name }}</p>
        <p><strong>Mascota:</strong> {{ cita.mascota.name }} ({{ cita.mascota.species }})</p>
        <p><strong>Fecha:</strong> {{ cita.date }}</p>
        <p><strong>Hora:</strong> {{ cita.time|time:"H:i" }}</p>
        <div class="botones">
            <a href="{% url 'lista_duenos' %}?cita_id={{ cita.id }}" class="btn">Listar dueños</a>
            <a href="{% url 'lista_mascotas' %}?cita_id={{ cita.id }}" class="btn">Listar mascotas</a>
            <a href="{% url 'servicios'  %}" class="btn">Volver a Servicios</a>
        </div>
    </div>
</body>
</html>
